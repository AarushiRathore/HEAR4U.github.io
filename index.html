</head>
<body>
 <header>
    <nav class="navbar">
      <div class="logo">

      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li class="dropdown">
          <a href="explore-mental-health.html">Explore</a>
          <ul class="dropdown-menu">
            <li><a href="personalitytest.html">Personality Test</a></li>
            <li><a href="mooddisordertest.html">Mood Disorder Test</a></li>
            <li><a href="schizophrenia.html">Schizophrenia Fun Quiz</a></li>

  <div class="videoContainer">

      <source src="bgvideoo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <footer>
    <button class="getStartedbtn"><a href="home.html">GET STARTED</a></button>
  </footer>

  <script>
    // Set video container height
    function setVideoContainerHeight() {
      const videoContainer = document.querySelector('.videoContainer');
      videoContainer.style.height = window.innerHeight + 'px';
    }

    // Initialize video container height
    setVideoContainerHeight();
    window.addEventListener('resize', setVideoContainerHeight);

    // Toggle mobile menu
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      navLinks.classList.toggle('active');
      hamburger.innerHTML = navLinks.classList.contains('active') ? 
        '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
      
      // Toggle body scroll
      document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
    }

    // Handle dropdowns on mobile
    document.querySelectorAll('.dropdown > a').forEach(link => {
      link.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          const dropdown = this.parentElement;
          dropdown.classList.toggle('active');
          
          // Close other dropdowns
          document.querySelectorAll('.dropdown').forEach(other => {
            if (other !== dropdown) other.classList.remove('active');
          });
        }
      });
    });

    // Close menu when clicking a link (except dropdown triggers)
    document.querySelectorAll('.nav-links a:not(.dropdown > a)').forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          toggleMenu();
        }
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      
      if (window.innerWidth <= 768 && 
          !e.target.closest('.navbar') && 
          navLinks.classList.contains('active')) {
        toggleMenu();
      }
    });

    // Reset on window resize
    window.addEventListener('resize', function() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      
      if (window.innerWidth > 768) {
        navLinks.classList.remove('active');
        hamburger.innerHTML = '<i class="fas fa-bars"></i>';
        document.body.style.overflow = '';
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });
  </script>

  
</body>
