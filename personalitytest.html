<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('personalitytest.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(3px);
            animation: fadeInBackground 1s ease-out;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInForm 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeInForm {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2f65a6;
            font-size: 2.2rem;
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(249, 249, 249, 0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .question:nth-child(1) { animation: fadeInQuestion 0.5s ease-out 0.5s forwards; }
        .question:nth-child(2) { animation: fadeInQuestion 0.5s ease-out 0.7s forwards; }
        .question:nth-child(3) { animation: fadeInQuestion 0.5s ease-out 0.9s forwards; }
        .question:nth-child(4) { animation: fadeInQuestion 0.5s ease-out 1.1s forwards; }
        .question:nth-child(5) { animation: fadeInQuestion 0.5s ease-out 1.3s forwards; }

        @keyframes fadeInQuestion {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question:hover {
            background: rgba(240, 247, 255, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question p {
            margin-bottom: 15px;
            font-weight: 600;
            color: #2f65a6;
            font-size: 1.1rem;
        }

        .question label {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e0e0e0;
        }

        .question label:hover {
            background: #e6f0ff;
            border-color: #4a90e2;
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90e2 0%, #2f65a6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInButton 0.5s ease-out 1.5s forwards;
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            background: linear-gradient(135deg, #3a7bc8 0%, #1e4f8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 25px;
            background: rgba(233, 236, 239, 0.9);
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h2 {
            color: #2f65a6;
            margin-bottom: 15px;
            text-align: center;
        }

        .result p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .question p {
                font-size: 1rem;
            }

            .question label {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Personality Test</h1>
    
    <div class="question">
        <p>1. I find it easy to start conversations.</p>
        <label><input type="radio" name="q1" value="5"> Strongly Agree</label>
        <label><input type="radio" name="q1" value="4"> Agree</label>
        <label><input type="radio" name="q1" value="3"> Neutral</label>
        <label><input type="radio" name="q1" value="2"> Disagree</label>
        <label><input type="radio" name="q1" value="1"> Strongly Disagree</label>
    </div>

    <div class="question">
        <p>2. I am interested in other people's problems.</p>
        <label><input type="radio" name="q2" value="5"> Strongly Agree</label>
        <label><input type="radio" name="q2" value="4"> Agree</label>
        <label><input type="radio" name="q2" value="3"> Neutral</label>
        <label><input type="radio" name="q2" value="2"> Disagree</label>
        <label><input type="radio" name="q2" value="1"> Strongly Disagree</label>
    </div>

    <div class="question">
        <p>3. I sympathize with others' feelings.</p>
        <label><input type="radio" name="q3" value="5"> Strongly Agree</label>
        <label><input type="radio" name="q3" value="4"> Agree</label>
        <label><input type="radio" name="q3" value="3"> Neutral</label>
        <label><input type="radio" name="q3" value="2"> Disagree</label>
        <label><input type="radio" name="q3" value="1"> Strongly Disagree</label>
    </div>

    <div class="question">
        <p>4. I am energized by spending time with others.</p>
        <label><input type="radio" name="q4" value="5"> Strongly Agree</label>
        <label><input type="radio" name="q4" value="4"> Agree</label>
        <label><input type="radio" name="q4" value="3"> Neutral</label>
        <label><input type="radio" name="q4" value="2"> Disagree</label>
        <label><input type="radio" name="q4" value="1"> Strongly Disagree</label>
    </div>

    <div class="question">
        <p>5. I am organized and pay attention to details.</p>
        <label><input type="radio" name="q5" value="5"> Strongly Agree</label>
        <label><input type="radio" name="q5" value="4"> Agree</label>
        <label><input type="radio" name="q5" value="3"> Neutral</label>
        <label><input type="radio" name="q5" value="2"> Disagree</label>
        <label><input type="radio" name="q5" value="1"> Strongly Disagree</label>
    </div>

    <button onclick="calculateResults()">Submit</button>

    <div id="result" class="result">
        <h2>Your Personality Traits</h2>
        <p id="resultText"></p>
    </div>
</div>

<script>
    function calculateResults() {
        let total = 0;
        let maxScore = 25; // 5 questions, each with a max score of 5
        let questions = document.querySelectorAll('.question');
        let allAnswered = true;

        // Check if all questions are answered
        questions.forEach((question, index) => {
            let answer = question.querySelector('input[name="q' + (index + 1) + '"]:checked');
            if (!answer) {
                allAnswered = false;
            }
        });

        if (!allAnswered) {
            alert("Please answer all questions before submitting.");
            return;
        }

        // Calculate score
        questions.forEach((question, index) => {
            let answer = question.querySelector('input[name="q' + (index + 1) + '"]:checked');
            total += parseInt(answer.value);
        });

        let resultText = "";
        let percentage = (total / maxScore) * 100;

        if (percentage >= 80) {
            resultText = "You have a highly extroverted, agreeable, and conscientious personality! You likely enjoy social interactions, empathize easily with others, and maintain good organization in your life.";
        } else if (percentage >= 60) {
            resultText = "You have a balanced personality with traits of extroversion, agreeableness, and conscientiousness. You probably enjoy socializing but also value your alone time, and you're reasonably organized.";
        } else if (percentage >= 40) {
            resultText = "You tend to be more introverted, less agreeable, and less conscientious. You likely prefer smaller social gatherings or alone time, and may be more spontaneous than planned.";
        } else {
            resultText = "Your responses suggest strong introversion, low agreeableness, and low conscientiousness. You probably prefer solitude, may be more skeptical of others, and value flexibility over structure.";
        }

        document.getElementById('resultText').textContent = resultText;
        document.getElementById('result').style.display = 'block';
        
        // Smooth scroll to results
        document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
