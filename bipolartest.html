<div class="container">

<script>
    const quizQuestions = [

        },

            ]
        },

            ]
        },
        {
            question: "Which famous painter is believed to have had bipolar disorder? ðŸŽ¨",
            answers: [
                { text: "Pablo Picasso", correct: false },
                { text: "Vincent van Gogh", correct: true },

                { text: "Salvador DalÃ­", correct: false }
            ]
        },
        {

            answers: [
                { text: "5-10%", correct: false },

        },
        {

        },

                { text: "Encourage them to stick with treatment", correct: false },
                { text: "All of the above", correct: true }
            ]
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
        const questionElement = document.getElementById("question");
        const answersElement = document.getElementById("answers");
        const nextButton = document.getElementById("next");

        nextButton.style.display = "none";
        answersElement.innerHTML = "";

        const currentQuestion = quizQuestions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;

        currentQuestion.answers.forEach(answer => {
            const button = document.createElement("button");
            button.textContent = answer.text;
            button.classList.add("answer-btn");
            button.onclick = () => selectAnswer(answer);
            answersElement.appendChild(button);
        });
    }

    function selectAnswer(answer) {
        const nextButton = document.getElementById("next");
        if (answer.correct) {
            score++;
            document.getElementById("result").textContent = "Correct! ðŸŽ‰";
        } else {
            document.getElementById("result").textContent = "Not quite! ðŸ˜…";
        }
        document.getElementById("result").style.display = "block";
        nextButton.style.display = "block";
    }

    function nextQuestion() {
        document.getElementById("result").style.display = "none";
        currentQuestionIndex++;
        if (currentQuestionIndex < quizQuestions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").textContent = `You scored ${score} out of ${quizQuestions.length}. Thanks for taking the quiz!`;
        document.getElementById("result").style.display = "block";
    }

    // Initialize quiz
    showQuestion();
</script>
